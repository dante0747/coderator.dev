# Site
name: "Coderator"
title: "Coderator"
description: "Software design, development and tutorial"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl:
google_analytics: 'UA-165959895-1'
disqus: 'coderator'
mailchimp-list: 'http://eepurl.com/g2QV45'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
